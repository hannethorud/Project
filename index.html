<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Prata&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3025191aa7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <br />
    <br />
    <br />

    <div class="weather-app">
      <div class="divsok" id="search-form">
        <form class="d-flex">
          <input
            type="search"
            placeholder="Search a city here"
            autofocus="on"
            autocomplete="off"
            id="city-input"
            class="form-control shadow-sm"
          />

          <button class="button" type="submit">
            <i class="fa-solid fa-magnifying-glass sok"></i>
          </button>
          <button class="button" id="current-location-button">
            <span class="sok">
              <i class="fa-solid fa-location-arrow"> </i
            ></span>
          </button>
        </form>
      </div>
      <br />
      <h1 id="city"></h1>
      <span class="hanne" id="date"> </span><br />
      <span class="hanne" id="description"> <br /> </span>
      <br />
      <br />
      <div class="test">Today</div>
      <br />
      <div class="today">
        <div class="row">
          <div class="col"><i class="fa-solid fa-sun sun"></i></div>
          <div class="col todaydegree">
            <span class="temperature" id="temperature">23</span
            ><span class="units">
              <a href="w" id="celsius-link" class="active">°C</a> |
              <a href="w" id="fahrenheit-link">°F</a>
            </span>
          </div>

          <div class="col todayinfo">
            Humidity: <span id="humidity"></span>% <br />
            Wind: <span id="wind"></span> km/h
          </div>
        </div>
      </div>

      <br />
      <br />
      <div class="test">This week</div>
      <br />
      <div class="weekdays">
        <div class="row no-gutters">
          <div class="col weekdays">
            <div class="thisweek">
              Monday <br />
              <br />
              <i class="fa-solid fa-sun"></i><br /><br />
              25 °C
            </div>
          </div>
          <div class="col">
            <div class="thisweek">
              Tuesday <br />
              <br />
              <i class="fa-solid fa-cloud"></i><br /><br />
              20 °C
            </div>
          </div>
          <div class="col">
            <div class="thisweek">
              Wednesday <br />
              <br />
              <i class="fa-solid fa-cloud-sun sunsmall"></i><br /><br />
              22 °C
            </div>
          </div>
          <div class="col">
            <div class="thisweek">
              Thursday <br />
              <br />
              <i class="fa-solid fa-cloud"></i><br /><br />
              19 °C
            </div>
          </div>
          <div class="col">
            <div class="thisweek">
              Friday <br />
              <br />
              <i class="fa-solid fa-sun"></i><br /><br />
              23 °C
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <p>
      <a href="https://github.com/hannethorud/Project" class="hanne"
        >Open-source code</a
      >
      by Hanne S. Thorud
    </p>
    <br />
    <br />
    <script src="src/index.js"></script>
  </body>
</html>

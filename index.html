<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Prata&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3025191aa7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <br />
    <br />
    <br />

    <div class="weather-app">
      <div class="divsok" id="search-form">
        <form class="d-flex">
          <input
            type="search"
            placeholder="Search a city here"
            autofocus="on"
            autocomplete="off"
            id="city-input"
            class="form-control shadow-sm"
          />

          <button class="button" type="submit">
            <i class="fa-solid fa-magnifying-glass sok"></i>
          </button>
          <button class="button" id="current-location-button">
            <span class="sok">
              <i class="fa-solid fa-location-arrow"> </i
            ></span>
          </button>
        </form>
      </div>
      <br />
      <br />
      <div class="row">
        <div class="col-9">
          <h1 id="city"></h1>
        </div>
        <div class="col"><span class="dayandtime" id="date"> </span><br /></div>
        <br />
        <br />
        <br />
        <div class="test">Today</div>
      </div>
      <br />
      <div class="today">
        <div class="row">
          <div class="col">
            <img src="" alt="Clear" id="icon" class="bilde" />
          </div>
          <div class="col todaydegree">
            <span class="temperature" id="temperature"></span
            ><span class="units"> Â°C </span>
          </div>

          <div class="col todayinfo">
            <span class="hanne" id="description"> </span><br />
            Humidity: <span id="humidity"></span>% <br />
            Wind: <span id="wind"></span> km/h
          </div>
        </div>
      </div>
      <br />
      <br />
      <div class="test">This week</div>
      <br />
      <div class="nextweek">
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature"></div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>

      <br />
    </div>

    <p>
      <a href="https://github.com/hannethorud/Project" class="hanne"
        >Open-source code</a
      >
      by Hanne S. Thorud
    </p>

    <br />
    <br />
    <script src="src/app.js"></script>
  </body>
</html>
